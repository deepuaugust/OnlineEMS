<div class="container">
<button class="btn btn-lg btn-outline-primary" routerLink="/add" id="newbutton">Add Employee</button>
<table class="table table-striped table-bordered">
  <thead>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Gender</th>
    <th>DOB</th>
    <th>Email</th>
    <th>Phone</th>
  </thead>
  <tbody>
    <tr *ngFor="let tab of table" (click)="open(tab)">
      <td>{{tab.fname}}</td>
      <td>{{tab.lname}}</td>
      <td>{{tab.gender}}</td>
      <td>{{tab.dob}}</td>
      <td>{{tab.email}}</td>
      <td>{{tab.phone}}</td>
    </tr>
  </tbody>
</table>
</div>
